<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm"(submit)="register()">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" formControlName="firstName" [ngClass]="{'is-invalid': registerForm.get('firstName').errors && registerForm.get('firstName').touched }" placeholder="First Name" autocomplete="firstname" required>
                  <div  class="invalid-feedback">Please choose a FirstName</div>
                </div>
              
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" formControlName="lastName"  [ngClass]="{'is-invalid': registerForm.get('lastName').errors && registerForm.get('lastName').touched }" placeholder="Last Name" autocomplete="lastname" required>
                  <div  class="invalid-feedback">Please choose a Last Name</div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" formControlName="email" [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched }" placeholder="Email" autocomplete="email" required>
                  <div  class="invalid-feedback">Please choose a email</div>
                </div> 
                 <div class="form-group">
                  <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}" class="form-control"
                    placeholder="Date of Birth" formControlName="dateOfBirth" type="date">
                  <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of Birth is required</div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                    
                  <input type="password" [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched }" placeholder="Password" formControlName="password"   class="form-control"/>
                  <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched ">Please choose a Password</div>

                  <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched ">Please require at least 4 characters</div>

                      </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div> 
                  <input type="password" [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched ||registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}"  placeholder="Confirm Password" formControlName="confirmPassword"   class="form-control"/>
                  <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched ">Please fill in the blanks</div>
                  <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('mismatch') && registerForm.get('confirmPassword').touched ">Password must match</div>

             
                                </div>
                                <div class="form-group">
                                  <label class="control-label" style="margin-right:10px">I am a: </label>
                                  <label class="radio-inline">
                                    <input class="mr-3" type="radio" value="male" formControlName="Gender">Male
                                  </label>
                                  <label class="radio-inline ml-3">
                                    <input class="mr-3" type="radio" value="female" formControlName="Gender">Female
                                  </label>
                                </div>
                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
            <div class="card-footer p-4">
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
