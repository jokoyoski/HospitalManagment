
    <table class="table">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Roles</th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let j of users">
         <td>
           {{j.firstName}}
         </td>
         <td>
           {{j.lastName}}
         </td>
         <td>
           {{j.gender}}
         </td>
         <td>
           {{j.email}}
         </td>
       </tr>
        
       
      </tbody>
    </table>
